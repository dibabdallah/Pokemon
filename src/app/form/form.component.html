<div class="example-container">
    <form #myForm="ngForm" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-md-5">
                <mat-form-field >
                    <input matInput placeholder="Email" type="email" required name="email" [(ngModel)]="email">
                </mat-form-field>
            </div>
            <div class="col-md-5">
                <mat-form-field>
                    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required
                        name="password" [(ngModel)]="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-2"> <button mat-raised-button type="submit" color="accent"
                    [disabled]="!myForm.form.valid">Submit</button>
            </div>
        </div>

    </form>
</div>
